<div class="container">
  <div class="row">
    <div class="col-6">
      <form>
        <h1>Ingresar</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input type="mail" class="form-control" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
    <div class="col-6">
      <form (ngSubmit)="newClient(newClientForm.value)" [formGroup]="newClientForm">
        <h1>Registrarse</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" formControlName="Nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Apellido</label>
          <input type="text" formControlName="Apellido"  class="form-control" placeholder="Apellido">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Edad</label>
          <input type="number" formControlName="Edad"  class="form-control" placeholder="Edad">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input type="mail" formControlName="Correo"  class="form-control" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" formControlName="Contraseña"  class="form-control" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirmar contraseña</label>
          <input type="password" formControlName="Contraseña2"  class="form-control" placeholder="Contraseña">
        </div>
        <button type="submit" (click)="crearUsuario(newClientForm.value)" class="btn btn-primary" [disabled]="!newClientForm.valid">Agregar</button>
      </form>
    </div>
  </div>
  <div class="col-6 mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="Nombre">Nombre</th>
          <th scope="Edad">Apellido</th>
          <th scope="Apellido">Edad</th>
          <th scope="Correo">Correo</th>
          <th scope="Activo">Activo</th>
          <th scope="Fecha">Dia Inscripcion</th>
          <th scope="Eliminar">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.data.Nombre}}</td>
          <td>{{cliente.data.Apellido}}</td>
          <td>{{cliente.data.Edad}}</td>
          <td>{{cliente.data.Correo}}</td>
          <td>{{cliente.data.Activo}}</td>
          <td>{{cliente.data.DiaInscripcion}}</td>
          <td><button type="button" class="btn btn-success" (click)="deleteClient(cliente.id)"><i class="fas fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
